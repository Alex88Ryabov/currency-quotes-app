<table class="table">
  <thead>
    <tr>
      <th>Time</th>
      <th>Symbol</th>
      <th>Bid</th>
      <th>Ask</th>
    </tr>
  </thead>
  <tbody>
    @for (quote of quotes(); track quotes().length) {
      <tr>
        <td>{{quote.time | date : 'HH:mm:ss'}}</td>
        <td>{{quote.symbol}}</td>
        <td class="bid">{{quote.bid}}</td>
        <td class="ask">{{quote.ask}}</td>
      </tr>
    }
  </tbody>
</table>
